buildscript {
    ext.kotlin_version = '1.8.10' // Pastikan Anda mendeklarasikan versi Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.3.1" // Sesuaikan dengan Gradle Wrapper
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // Jika Anda menggunakan layanan Google
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Konfigurasi build directory
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
